<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pay Calculator</title>
</head>
    <h1>Pay Calculator</h1>
<body>
    <button>Calculate</button>
    <script>
        var promptButton = document.querySelector("button");

        promptButton.addEventListener("click", dataPrompt);

        function dataPrompt(){
            alert(`Welcome to the Pay Calculator`);
            let pay = prompt("What is your hourly pay?");
            let weeklyHours = prompt("How many hours do you work in a week?");
            let taxRate = prompt("What is your tax rate for a two-week pay period?");

            let gross = Number(pay) * Number(weeklyHours)
            let tax = Number(taxRate/100)
            let uncleSam = gross * tax
            let net = gross - uncleSam

            alert(`Gross Pay: $${gross.toFixed(2)}. \nUncle Sam's Share: $${uncleSam.toFixed(2)}. \nNet Pay: $${net.toFixed(2)}.`);

            console.log(`Gross Pay: $`,gross)
            console.log(`Uncle Sam's Share: $`,uncleSam)
            console.log(`Net Pay: $`,net)
        }   
    </script>
</body>
</html>
