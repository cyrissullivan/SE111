                <table>
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>Input</th>

                    <tbody>
                        <!-- Input for Name -->
                        <tr>

                        <!-- Input for Email -->
                        <tr>
                            <td><label for="email">Email</label></td>

                        </tr>
                        <!-- Input for Phone -->
                        <tr>
                            <td><label for="phone">Phone</label></td>
                            <td><input type="tel" name="phone" placeholder="Enter phone number..." maxlength="10"></td>
                        </tr>
                        <!-- Input for Message -->
                        <tr>
                            <td><label for="message">Message</label></td>
                            <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message..."></textarea></td>
                        </tr>
                        <!-- Input for Message -->
